    <link rel="stylesheet" href="style.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

<body class="site">
<header class="mdl-layout__header">

        <!-- Title -->

    </div>
</header>

<div class="content">
    <div class="gameInfo">
        <div class="mdl-card mdl-shadow--2dp mmrTableCard">
            <canvas id="myChart" height="350px" width="700px"></canvas>
        </div>
    </div>
</div>

<script>
    var dates = ["01.01.2016", "10.01.2016", "20.01.2016", "02.02.2016", "01.03.2016",
        "10.04.2016", "15.04.2016", "10.05.2016", "15.06.2016"];
    var mmr = [3456, 3545, 3784, 3417, 3987, 3489, 3145, 3789, 3489];


    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: dates,
            datasets: [
                {
                    data: mmr,
                    label: "Рейтинг",
                    borderColor: "#3365cd",
                    fill: false
                }
            ]
        }
    });

</script>

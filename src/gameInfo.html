    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>


    <!--<link rel="stylesheet" href="http://github.hubspot.com/odometer/themes/odometer-theme-car.css" />-->
    <script src="countUp.js"></script>


</head>
<body class="site">
<header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="stats.html">Общая статистика</a>
            <a class="mdl-navigation__link" href="index.html">Мои игры</a>
            <a class="mdl-navigation__link" href="settings.html">Настройки</a>
        </nav>
        <div class="mdl-layout-spacer"></div>
        <span class="mdl-layout-title">Dota 2 assistant</span>
    </div>
</header>
<main class="content">
    <div class="gameInfo">
        <div class="mainStats">

            <div class="stats-card mdl-card mdl-shadow--2dp">
                <div id="xpm" class="statsNumber"></div>
                <div id="xpmTarget" class="statsNumberTarget">Цель: 321</div>
                <div class="mdl-card__actions">
                    <div class="statsName">XMP</div>

                </div>
            </div>

            <div class="stats-card mdl-card mdl-shadow--2dp">
                <div id="gpm" class="statsNumber"></div>
                <div id="gpmTarget" class="statsNumberTarget">Цель: 300</div>
                <div class="mdl-card__actions">
                    <div class="statsName">GPM</div>
                </div>

            </div>

            <div class="stats-card mdl-card mdl-shadow--2dp">
                <div id="kda" class="statsNumber"></div>
                <div id="kdaTarget" class="statsNumberTarget">Цель: 3</div>

                <div class="mdl-card__actions">
                    <div class="statsName">KDA</div>
                </div>
            </div>
            <div class="stats-card stats-card-last mdl-card mdl-shadow--2dp">
                <div id="creepStats" class="statsNumber"></div>
                <div id="creepStatsTarget" class="statsNumberTarget">Цель: 200</div>

                <div class="mdl-card__actions">
                    <div class="statsName">Creeps</div>
                </div>
            </div>
        </div>


        <script>

            const options = {
                useEasing: true,
                useGrouping: true,
                separator: ',',
                decimal: '.',
            };
            const stats = ["xpm", "gpm", "kda", "creepStats"];
            const values = [513, 618, 2.4, 318];

            let time = 1.5;

            for (let i = 0; i < 4; i++) {
                let demo;

                if (stats[i] === "kda") {
                    demo = new CountUp(stats[i], 0, values[i], 2, time, options);
                } else {
                    demo = new CountUp(stats[i], 0, values[i], 0, time, options);
                }
                if (!demo.error) {
                    demo.start();
                } else {
                    console.error(demo.error);
                }
                time += 0.5;
            }
        </script>

        <div class="mdl-card mdl-shadow--2dp heroInfoCard">
            <div class="allTimings">
                <div class="timings timings-ideal">
                    <div class="timingsTitle">Идеальные тайминги</div>
                    <div class="itemTiming">
                        <img src="img/diffusal.jpg" alt="" class="itemTiming-itemImg">
                        <div class="itemTiming-time">10:24</div>
                    </div>
                    <div class="itemTiming">
                        <img src="img/pt.jpg" alt="" class="itemTiming-itemImg">
                        <div class="itemTiming-time">12:12</div>
                    </div>
                    <div class="itemTiming">
                        <img src="img/orchid.jpg" alt="" class="itemTiming-itemImg">
                        <div class="itemTiming-time">15:45</div>
                    </div>
                    <div class="itemTiming">
                        <img src="img/bkb.jpg   " alt="" class="itemTiming-itemImg">
                        <div class="itemTiming-time">35:12</div>
                    </div>
                </div>

                <div class="timings personal-timings">
                    <div class="timingsTitle">Твои тайминги</div>
                    <div class="itemTiming">
                        <img src="img/diffusal.jpg" alt="" class="itemTiming-itemImg">
                        <div class="itemTiming-time">10:24</div>
                    </div>
                    <div class="itemTiming">
                        <img src="img/pt.jpg" alt="" class="itemTiming-itemImg">
                        <div class="itemTiming-time">12:12</div>
                    </div>
                    <div class="itemTiming">
                        <img src="img/orchid.jpg" alt="" class="itemTiming-itemImg">
                        <div class="itemTiming-time">15:45</div>
                    </div>
                    <div class="itemTiming">
                        <img src="img/bkb.jpg   " alt="" class="itemTiming-itemImg">
                        <div class="itemTiming-time">35:12</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
